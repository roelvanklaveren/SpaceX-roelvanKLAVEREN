<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple HTML / CSS bar-charts</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <img src="logo-2.png" alt="image1">

  <!-- Horizontal, rounded -->

<div class="container horizontal rounded">
  <h1> Space X </h1>
  <h2>The flight spach information</h2>
  <div class="progress-bar horizontal">
    <div class="progress-track">
      <div class="progress-fill">
          <p> Brandstof 100%</p>
        <span>100%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar horizontal">
    <div class="progress-track">
      <div class="progress-fill">
          <p> Motor 75% </p>
        <span>75%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar horizontal">
    <div class="progress-track">
      <div class="progress-fill">
          <p> Energie 60% </p>
        <span>60%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar horizontal">
    <div class="progress-track">
      <div class="progress-fill">
          <p> Zuurstof 100% </p>
        <span>100%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar horizontal">
    <div class="progress-track">
      <div class="progress-fill">
          <p> Afstand 34% </p>
        <span>34%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar horizontal">
    <div class="progress-track">
      <div class="progress-fill">
          <p> Kans op overleven 82% </p>
        <span>82%</span>
      </div>
    </div>
  </div>
</div>

<!-- Vertical, rounded -->


<div class="container vertical rounded">
  <h2>CPU Statistics</h2>
  <h5>Engine statistics</h5>
  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <p> Heat <p>
        <span>100%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <p>Oil<p>
        <span>100%</span>
      </div>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress-track">
      <div class="progress-fill">
        <p>Water<p>
        <span>100%</span>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
